<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Suomi-AI demo</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 40px auto; }
    textarea { width: 100%; height: 120px; }
    button { padding: 8px 16px; margin-top: 8px; }
    .response { margin-top: 20px; white-space: pre-wrap; border: 1px solid #ddd; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Suomenkielinen tekoälydemo</h1>
  <p>Kirjoita prompt ja paina "Lähetä".</p>

  <label for="prompt">Prompt:</label>
  <textarea id="prompt" placeholder="Kirjoita tähän..."></textarea>
  <br />
  <button id="sendBtn">Lähetä</button>

  <div id="status"></div>
  <h2>Vastaus</h2>
  <div id="response" class="response"></div>

  <script>
    const btn = document.getElementById("sendBtn");
    const promptEl = document.getElementById("prompt");
    const responseEl = document.getElementById("response");
    const statusEl = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const prompt = promptEl.value.trim();
      if (!prompt) {
        alert("Kirjoita ensin prompt.");
        return;
      }

      statusEl.textContent = "Lähetetään pyyntöä...";
      responseEl.textContent = "";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        if (!res.ok) {
          statusEl.textContent = "Virhe palvelimelta: " + res.status;
          const text = await res.text();
          responseEl.textContent = text;
          return;
        }

        const data = await res.json();
        statusEl.textContent = "Valmis.";

        // HuggingFace Inference API voi palauttaa eri muotoja.
        // Yritetään näyttää järkevästi:
        responseEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        statusEl.textContent = "Verkkovirhe.";
        responseEl.textContent = err.toString();
      }
    });
  </script>
</body>
</html>
